<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!--AERIX FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<body class="background">
    <div class="container">
        <div class="menu">
            <header>
                <h1>Welcome to <strong>AERIX</strong></h1>
            </header>
            <div class="details">
                <h4>Email</h4>
                <input class="info" type="text" placeholder="example@gmail.com"/>
                <br>
                <h4>Password</h4>
                <input class="info" type="password" placeholder="Password"/>
            </div>
            <a href="#" class="resetp" target='_blank'>
                <h4 id="forgot">Forgot password?</h4>
            </a>
            <div class="sign_in">
                <button id="signin-btn"><a href="#" id="sign-in">Log in</a></button>
                <div class="line">
                    <hr id="left">
                        <a class="or">or</a>
                    <hr id="right">
                </div>
                <button id="google">
                    <div class="alignment">
                        <img src="/html/login_menu/google.svg" class="image" alt="google_logo">
                        <a href="#" id="g">Continue with Google</a>
                    </div>
                </button>
                <div class="new">
                    New to <strong>AERIX</strong> ?
                    <a href="#" class="join" target='_blank'>Sign Up</a>
                </div>
            </div>
        </div>
    </div>
